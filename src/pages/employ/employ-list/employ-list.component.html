<p>已选择用户:{{selectUser.name}}</p>
<div class="table-controls">
    <div class="search-area" style="height:60px;">
<input style="float:left;margin-top:14px;" 
  [(ngModel)]="searchText"/>
<button style="float:left;" (click)="search()">搜索</button>

</div>
<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
<button routerLink="/employ/edit/new">新增</button>
<button (click)="testTempUsers()">TEST</button>
</div>
<div class="row table-header">
      <div class="col-1">选择 </div>
      <div class="col-1" (click)="sortByAsccending('index')">ID </div>
      <div class="col-2" (click)="sortByAsccending('name')">姓名 </div>
      <div class="col-2" (click)="sortByAsccending('Mobile')">Mobile </div>
      <div class="col-1" (click)="sortByDesccending('Email')">email </div>
      <div class="col-2">操作 </div>
</div>
<div class="row table-row" *ngFor="let user of searchResult">
  <app-employ-item [user]="user" (userClick)="selectUser = $event"></app-employ-item>
</div>
<div class="row table-row" *ngFor="let user of users">
  <app-employ-item [user]="user" (userClick)="selectUser = $event"></app-employ-item>
</div>
