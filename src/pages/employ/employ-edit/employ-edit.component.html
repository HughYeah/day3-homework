<p>
  <span *ngIf="isNew">新增用户</span>
  <span *ngIf="!isNew">编辑用户:{{this.objectId}}</span>
  <button (click)="back()">返回</button>
</p>

<div>
姓名：
<input type="text" [(ngModel)]="employ.name"/>
</div>

<div>
电话：
<input type="text" [(ngModel)]="employ.Mobile"/>
</div>

<div>
Email：
<input type="text" [(ngModel)]="employ.Email"/>
</div>

<button routerLink="/employ" (click)="save()">提交</button>
